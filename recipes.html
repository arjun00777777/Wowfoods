<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .p-container {
            text-align: left;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .custom-p {
            margin-left: 15px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Share Your Recipe With Us</h2>
        <div class="alert alert-info">
            <strong>NOTE:</strong>
            <div class="p-container">
                <p class="custom-p">1. You Should Enter Recipe Name</p>
                <p class="custom-p">2. You Should Enter Ingredients Used To Make Recipe</p>
                <p class="custom-p">3. You Should Enter Procedure To Make Recipe</p>
                <p class="custom-p">4. If you have an image of the recipe, you can share that with us</p>
            </div>
        </div>
        <div class="text-center mt-4">
            <a href="./restuarent.html" class="btn btn-primary btn-lg">Add Recipe</a>
        </div>
    </div>
</body>
</html>
